<!DOCTYPE html>
<html>
<head>
  <!-- 这里是网页的头部信息，不显示在网页上，但包含了元数据和样式表链接，告诉浏览器如何处理网页 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta告诉浏览器如何编码解析，link连接样式表和外部文件-->
  <title>我的第一个网页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>四子棋网页版</h1>
  <a href="https://github.com/saguielowe/connect-four">这是项目源代码</a>
  <p>这是一个简单的四子棋游戏，你可以在浏览器中与朋友对战。点击棋盘落子来与AI下棋。</p>
  <div class="container">
    <div class="board" id="board">
      <!-- 这里是游戏棋盘的容器，id为board -->
      </div>
    <svg id="win-line" width="100%" height="100%">
      <!-- 这是一个SVG元素，用于显示游戏胜利时的连线 -->
      </svg>
    <div class="controls">
      <h2>游戏控制</h2>
      <button id="startGame" onclick="resetGame()">开始新游戏</button>
      <button id="undoMove" onclick="undoMove()">悔棋</button>
      <button onclick="exportGameData()">导出对局数据</button>
      <button onclick="toggleTheme()">切换主题</button>
      <h3>游戏设置</h3>
      <label><input type="radio" name="ai" value="frontend" checked> 本地 AI</label>
      <label><input type="radio" name="ai" value="backend"> 云端 AI</label>
      <label><input type="checkbox" id="showMoveNumber"> 显示标记</label>
      </div>
    <div class="status">
      <h2>游戏状态</h2>
      <p id="currentPlayer">当前玩家：红方</p>
      <p id="gameStatus">游戏状态：进行中</p>
      </div>
    </div>
    <script src="script.js"></script>

    
  <footer>
    <small>版权所有 &copy; 2025</small>
  </footer>
</body>
</html>
